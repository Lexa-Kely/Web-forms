<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Веб-Форми Регістрації На Сайт Хата Плюс</title>
</head>
<header>
    <h1>Форми</h1>
    <div class="wrapper first">
        <div class="eazyform">
            <h2>01. проста форма</h2>
            <form action="">
                <p><input name="files name" type="text" maxlength="40" placeholder="Введіть ім’я" required></p>
                <p><input name="files[name]" type="email" maxlength="40" placeholder="Email" required></p>
                <select name="" id="">
                    <option value="Київ">Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Хмельницький">Хмельницький</option>
                </select>
                <textarea name="files[name]" type="text" maxlength="40" placeholder="Email" required></textarea>
                <p><input name="files[submit]" type="submit" class="submit" value="Зареєструватися"> </p>
            </form>
        </div>
        <div class="login-form">
            <h2>06. фіксована форма</h2>
            <img src="img/xrest.png" alt="">
            <form action="login" method="post">
                <div class="form-group">
                    <label for="login">Логін</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password">Забули пароль?</a>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запам'ятати пароль</label>
                </div>
                <p><input name="files[submit]" type="submit" class="submit" value="Увійти"></p>
            </form>
        </div>
    </div>
    <h2 class="wrapper">02. елементи</h2>
    <div class="wrapper flex elements">
        <div class="delivery">
            <form action="" class="checklist">
                <label for="" class="typedelivery">
                    <p class="gap"><input type="radio" name="" id="">Нова Пошта</p>
                </label>
                <label for="" class="typedelivery">
                    <p class="gap"><input type="radio" name="" id="">Кур’єр</p>
                </label>
                <label for="" class="typedelivery">
                    <p class="gap"><input type="radio" name="" id="" disabled>Самовивіз</p>
                </label>
            </form>
        </div>
        <div class="required">
            <form action="">
                <label for="" class="typedelivery">
                    <p class="gap"><input type="checkbox" name="" id="">Прочитав умови договору</p>
                    <p class="gap"><input type="checkbox" name="" id="">Згідний з ПДВ 9%</p>
                    <p class="gap"><input type="checkbox" name="" id="" disabled>Отримувати новини на ел. пошту</p>
                </label>
            </form>
        </div>
        <div class="statedate flex">
            <form>
                <table>
                    <tr class="around">
                        <td>
                            <p>Статус</p>
                        </td>
                        <td>
                            <p><input type="checkbox" id="" name="status">
                                <label for="">Новинки</label>
                            </p>
                        </td>
                        </td>
                        <td>
                            <p>
                                <input type="checkbox" id="sale" name="status">
                                <label for="">Акційні товари</label>
                            </p>
                        </td>
                        <td>
                            <p>
                                <input type="checkbox" id="sale" name="status">
                                <label for="sale">Розпродаж</label>
                            </p>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <p class="around date">
                                <label for="date">Дата</label>
                                <input type="date" id="date" name="date" value="2018-03-17">
                            </p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</header>
<main>
    <h2 class="wrapper">03. стилізовані чекбокси </h2>
    <div class="wrapper stylecheck">
        <p class="stylecheckk">
            <input type="radio" name="man" id="man">
            <label for="" class="stylecheckk"></label>
        </p>
        <p>
            <input type="radio" name="woman" id="woman">

        </p>
    </div>

    <p class="wrapper">Заповніть усі необхідні поля</p>
    <h2>04. форма таблицею</h2>
    <div class="wrapper toptable">
        <table>
            <div>
                <form action="">
                <tr class="whatinfo">
                    <td><label for="">ФІО:</label></td>
                    <td> <label for="">Пароль</label></td>
                    <td> <label for="">Місто:</label></td>
                    <td> <label for="">Стать:</label></td>
                    <td> <label for="">Фото:</label></td>
                    <td> <label for="">Коментарій:</label></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td> <input type="text" name="" id="" placeholder="Введіть ім’я" maxlength="30"></td>
                    <td> <input type="password" name="" id="" placeholder="Введіть не менше 6 символів" minlength="6"
                            maxlength="50"></td>
                    <td> <select name="" id="">
                            <option value="">Хмельницький</option>
                            <option value="">а по макету не дано</option>
                            <option value="">
                                <p>:)</p>
                            </option>
                        </select>
                    </td>
                    <td> <input type="radio" name="" id="">
                        <label for="">Чоловік</label>
                         <input type="radio" name="" id="">
                        <label for="">Жінка</label>
                    </td>
                    <td><input type="file" name="" id="" placeholder="Email"></td>
                    <td><textarea name="" id="" placeholder="Введіть текст повідомлення">
                    </textarea></td>
                </tr>
            </div>
        </form>
        </table>
</main>

<body>

</body>

</html>
